<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Inspection Map</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
      html, body, #viewDiv { height: 100%; margin: 0; padding: 0; }
      #sketchDiv {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 99;
        background: white;
        padding: 10px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      }
      #saveBtn {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="sketchDiv">
      <button id="saveBtn">Save Sketch</button>
    </div>

    <!-- Hidden Joget field to store map sketch -->
    <input type="hidden" id="sketchData" name="sketchData" value="" />

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Sketch",
        "esri/layers/GraphicsLayer"
      ], function(Map, MapView, Sketch, GraphicsLayer) {

        const graphicsLayer = new GraphicsLayer();
        const map = new Map({
          basemap: "topo-vector",
          layers: [graphicsLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [31.8, 30.4],
          zoom: 8
        });

        const sketch = new Sketch({
          layer: graphicsLayer,
          view: view,
          creationMode: "update",
          availableCreateTools: ["point", "polyline", "polygon", "rectangle", "circle"],
          container: "sketchDiv"
        });

        // Load existing sketch from Joget field
        const sketchDataField = document.getElementById("sketchData");
        if (sketchDataField && sketchDataField.value) {
          const savedGraphics = JSON.parse(sketchDataField.value);
          savedGraphics.forEach(json => {
            graphicsLayer.add(graphicsLayer.graphics.fromJSON(json));
          });
        }

        // Save sketch button
        document.getElementById("saveBtn").addEventListener("click", function() {
          const sketches = graphicsLayer.graphics.map(g => g.toJSON());
          sketchDataField.value = JSON.stringify(sketches);
          alert("Sketch saved to form.");
        });

      });
    </script>
  </body>
</html>
